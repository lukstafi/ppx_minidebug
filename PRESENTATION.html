  /* Borders make margin of inner elements not leak outside */
  border: 1px solid transparent;
}

.slide {
  height: calc(var(--page-height) - 2px);
  width: calc(var(--page-width) - 2px);
}

.slipshow-rescaler {
  /* overflow-x: hidden; */
  /* overflow-y: hidden; */
  /* Whether or not to hide what's outside of rescalers is not clear. */
  width: unset;
  height: unset;
  min-width: 0;
}
html,
body {
  margin: 0;
  padding: 0;
  background-color: black;
}

#slipshow-universe {
  /* position: absolute; */
  /* top: 0; */
  /* left: 0; */
  contain: paint layout;
}

.slipshow-scale-container {
    /* contain: paint layout; */
    will-change: transform
}
.pauseAncestor ~ *, .pauseTarget {
  opacity: 0;
}

.unstatic {
  position: absolute;
  visibility: hidden;
}

.unrevealed {
  opacity: 0;
}

#slipshow-counter {
  position: fixed;
  bottom: 0;
  right: 0;
  background-color: white;
  padding: 5px;
  font-size: 2em;
  border: 1px solid black;
  border-radius: 5px;
  cursor: pointer;
}

.slipshow__carousel &gt; .slipshow__carousel_children:not(.slipshow__carousel_active) {
  position: absolute;
  visibility: hidden;
}

[slipshow-pdf] {
  display:inline-block;
}

[slipshow-pdf] canvas {
  display: block;
  width: 100%;
}

.__slipshow__speaker_note {
    display: none;
}

&lt;style&gt;
.slipshow-drawing-mode #slipshow-open-window {
  pointer-events: none;
}

#slipshow-drawing-toolbar {
  position: fixed;
  top: 0;
  left: 0;
}

.slip-writing-toolbar:hover,
.slipshow-drawing-mode .slip-writing-toolbar {
  width: 32px;
  height: min(640px, 100vh);
  overflow: auto;
}
.slip-writing-toolbar {
  background-color: white;
  overflow: hidden;
  transition:
    width 0.5s,
    height 0.5s;
  display: flex;
  flex-direction: column;
  position: fixed;
  left: 0;
  width: 32px;
  height: 32px;
  z-index: 10;
  border-radius: 0px 0px 16px 16px;
  user-select: none;
}

.slip-writing-toolbar &gt; * {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}
.slip-writing-toolbar &gt; * &gt; * {
  width: 30px;
  height: 30px;
  border: 1px solid black;
  border-radius: 30px;
  transition: border-radius 0.5s;
  cursor: pointer;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-red {
  background-color: red;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-black {
  background-color: black;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-blue {
  background-color: blue;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-green {
  background-color: green;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-yellow {
  background-color: yellow;
}
.slip-writing-toolbar &gt; * &gt; * {
  display: flex;
  justify-content: center;
  align-items: center;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; * &gt; * {
  width: 14px;
  border-radius: 16px;
}

.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-small &gt; * {
  border: 1px solid black;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-medium &gt; * {
  border: 2px solid black;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-large &gt; * {
  border: 4px solid black;
}
.slip-set-tool,
.slip-set-width {
  background-color: lightsteelblue;
  border-radius: 5px;
}

.slip-set-color {
  height: 25px;
  width: 25px;
  border: 3px solid steelblue;
  border-radius: 5px;
}
.slipshow-toc-mode #slipshow-toc {
  display: block;
}

#slipshow-toc {
  overflow: auto;
  opacity: 0.98;
  top: 0;
  left: 0;
  bottom: 0;
  min-width: 25%;
  max-width: 30%;
  padding: 30px;
  background: rosybrown;
  display: none;
  z-index: 100;
}

.slipshow-toc-step {
  display: inline-block;
  border: 1px solid black;
  border-radius: 3px;
  padding: 5px;
  padding-bottom: 0px;
  margin: 5px;
  margin-left: 0;
  margin-right: 10px;
}

.slipshow-toc-only-step {
  display: inline-block;
}

.slipshow-toc-entry {
  cursor: pointer;
}

.slipshow-toc-current-step .slipshow-toc-step {
  background-color: red;
}
#slip-touch-controls {
  display: none;
}

.mobile #slip-touch-controls {
  display: unset;
}

.mobile.slipshow-toc-mode.horizontal #slip-touch-controls,
.mobile.slipshow-toc-mode.vertical #slip-touch-controls {
  display: none;
}

.mobile.horizontal #slip-touch-controls {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  height: 10vw;
  justify-content: space-evenly;
}

.mobile.horizontal #slip-touch-controls &gt; div {
  width: 10vw;
  background: rgba(0, 0, 0, 0.3);
  cursor: pointer;
  color: white;
  font-size: 10vw;
  text-align: center;
  vertical-align: middle;
  line-height: 10vw;
}

.mobile.vertical #slip-touch-controls {
  position: fixed;
  right: 0;
  width: 10vh;
  display: flex;
  height: 80vh;
  justify-content: space-evenly;
  flex-direction: column;
}

.mobile.vertical #slip-touch-controls &gt; div {
  width: 10vh;
  background: rgba(0, 0, 0, 0.3);
  cursor: pointer;
  color: white;
  font-size: 10vh;
  text-align: center;
  vertical-align: middle;
  line-height: 10vh;
}


body.slipshow-drawing-mode {
  touch-action: pinch-zoom;
}

&lt;style&gt;.slip-body, .slide-body {
  /* padding:60px; */
  margin-top: auto;
  margin-bottom: auto;
  margin-left: 110px;
  margin-right: 110px;
}

.slide {
  display: flex;
  flex-direction: column;
}

.slide-title {
    flex: 0 1 auto;
    -webkit-box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42); 
    box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42);
    font: 1.8em &quot;Fira Sans&quot;, sans-serif;
    background: linear-gradient(to right, #004dc9, #001e63);
    /* Negative margin to consider the 1px margin of slides rescaler content */
    margin-left: -1px;
    margin-top: -1px;
    color: white;
    padding: 10px;
    padding-left:60px;

    width: calc(var(--page-width) - 60px - 10px + 1px);

.slide-body {

}

  padding-top: 20px;
  padding-left: 60px;
  color: white;
  right: -2px;
  text-align: left;
  box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42);
  background: linear-gradient(to right, #004dc9, #001e63);
  font: 51.84px &quot;Fira Sans&quot;, sans-serif;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

body {
  font:
    30px &quot;Fira Sans&quot;,
    sans-serif;
}

h1:not(#slipshow-toc h1) {
  text-align: center;
}

/*************************************/
/*    Blocks                         */
/*************************************/

.block,
.theorem,
.lemma,
.definition,
.example,
.my-theorem,
.corollary,
.remark {
  display: block;
  margin-top: 20px;
  margin-bottom: 40px;
  padding: 30px;
  border-radius: 10px;
  -webkit-box-shadow: 5px 5px 18px 5px rgba(0, 0, 0, 0.42);
  box-shadow: 5px 5px 18px 5px rgba(0, 0, 0, 0.42);
  background-color: white;
}
.block:before,
.theorem:before,
.lemma:before,
.definition:before,
.example:before,
.my-theorem:before,
.corollary:before,
.remark:before {
  font-weight: bold;
  display: block;
  margin-top: -30px;
  margin-left: -30px;
  border-radius: 5px 5px 0 0;
  margin-right: -30px;
  margin-bottom: 15px;
  padding: 6px;
  padding-left: 30px;
  color: white;
  font-style: normal;
}
.block[title]:before {
  content: &quot;&quot; attr(title) &quot;&quot;;
  background-color: darkgrey;
}

/*************************************/
/*    Theorems                       */
/*************************************/

.theorem {
  font-style: italic;
  background-color: lightpink;
  border: 1px solid darkred;
}
.theorem:before {
  text-align: left;
  content: &quot;Theorem&quot;;
  background-color: darkred;
}
.theorem[title]:before {
  content: &quot;Theorem (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Theorems                       */
/*************************************/

.my-theorem {
  font-style: italic;
  background-color: lightgoldenrodyellow;
  border: 1px solid darkgoldenrod;
}
.my-theorem:before {
  text-align: left;
  content: &quot;Theorem&quot;;
  background-color: darkgoldenrod;
}
.my-theorem[title]:before {
  content: &quot;Theorem (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Lemmas                         */
/*************************************/

.lemma {
  font-style: italic;
  background-color: lightgray;
  border: 1px solid darkgray;
}
.lemma:before {
  content: &quot;Lemma&quot;;
  background-color: darkgray;
}
.lemma[title]:before {
  content: &quot;Lemma (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Proof                          */
/*************************************/

.proof {
  display: block;
  margin: 12px 0;
  font-style: normal;
}
.proof:before {
  content: &quot;Proof.&quot;;
  font-style: italic;
  margin-right: 1ch;
}
.proof:after {
  content: &quot;\25FC&quot;;
  float: right;
}

/*************************************/
/*    Definitions                    */
/*************************************/

.definition {
  font-style: normal;
  background-color: lightblue;
  border: 1px solid darkblue;
}
.definition:before {
  content: &quot;Definition.&quot;;
  background-color: darkblue;
}
.definition[title]:before {
  content: &quot;Definition (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Examples                       */
/*************************************/

.example {
  font-style: normal;
  background-color: lightgreen;
  border: 1px solid darkgreen;
}
.example:before {
  content: &quot;Example.&quot;;
  background-color: darkgreen;
}
.example[title]:before {
  content: &quot;Example (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Remark                         */
/*************************************/

.remark {
  font-style: normal;
  background-color: lightgreen;
  border: 1px solid darkgreen;
}
.remark:before {
  content: &quot;Remark.&quot;;
  background-color: darkgreen;
}
.remark[title]:before {
  content: &quot;Remark (&quot; attr(title) &quot;) &quot;;
}

.corollary:before {
  content: &quot;Corollary.&quot;;
  background-color: #cccc00;
}
.corollary[title]:before {
  content: &quot;Corollary (&quot; attr(title) &quot;) &quot;;
}

&lt;h2 id=&quot;what-is-ppx_minidebug&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#what-is-ppx_minidebug&quot;&gt;&lt;/a&gt;&lt;span&gt;What is ppx_minidebug? &lt;/span&gt;&lt;span id=&quot;what-is&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p class=&quot;definition&quot; title=&quot;ppx_minidebug&quot;&gt;&lt;span&gt;OCaml PPX extension for &lt;/span&gt;&lt;strong&gt;&lt;span&gt;automatic debug logging&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; with &lt;/span&gt;&lt;strong&gt;&lt;span&gt;zero manual instrumentation&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;.&lt;/span&gt;&lt;/p&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%debug_sexp rec fib (n : int) : int =
  if n &amp;lt;= 1 then n else fib (n - 1) + fib (n - 2)
&lt;/code&gt;&lt;/pre&gt;
&lt;div up-at-unpause=what-is pause&gt;&lt;/div&gt;
&lt;div&gt;
&lt;p&gt;&lt;span&gt;Automatically logs:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;span&gt;Function arguments&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Let-binding values&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Return values&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Execution flow&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;hr&gt;
&lt;div id=&quot;new-in-3&quot; center-at-unpause pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;whats-new-in-30-🚀&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#whats-new-in-30-🚀&quot;&gt;&lt;/a&gt;&lt;span&gt;What's New in 3.0 🚀 &lt;/span&gt;&lt;span id=&quot;new-in-3&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;div class=&quot;block&quot; title=&quot;Database-Backed Tracing + Interactive TUI&quot;&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;SQLite storage&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; with content-addressed deduplication&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Terminal UI&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; for interactive trace exploration&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;CLI tool&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; for querying and analysis&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;h3 id=&quot;architecture-highlights&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#architecture-highlights&quot;&gt;&lt;/a&gt;&lt;span&gt;Architecture Highlights &lt;/span&gt;&lt;span id=&quot;arch&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;div pause down-at-unpause&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Schema Design&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;:&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-sql&quot;&gt;-- Content-addressed value storage (deduplication)
CREATE TABLE value_atoms (
  value_id INTEGER PRIMARY KEY,
  value_hash TEXT UNIQUE,        -- MD5 for O(1) dedup
  value_content TEXT,
  value_type TEXT
);
&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;
&lt;pre up-at-unpause=arch pause&gt;&lt;code class=&quot;language-sql&quot;&gt;-- Tree structure: scope parent relationships
CREATE TABLE entry_parents (
  run_id INTEGER NOT NULL,
  entry_id INTEGER NOT NULL,     -- Scope ID
  parent_id INTEGER,              -- Parent scope (NULL for roots)
  PRIMARY KEY (run_id, entry_id)
);
&lt;/code&gt;&lt;/pre&gt;
&lt;pre down-at-unpause pause&gt;&lt;code class=&quot;language-sql&quot;&gt;-- Trace entries: composite key (run_id, entry_id, seq_id)
CREATE TABLE entries (
  run_id INTEGER NOT NULL,
  entry_id INTEGER NOT NULL,     -- Groups all rows for this scope
  seq_id INTEGER NOT NULL,        -- Position in parent (0, 1, 2...)
  header_entry_id INTEGER,        -- NULL for values; child scope for headers
  depth INTEGER,
  message_value_id INTEGER,       -- FK to value_atoms
  data_value_id INTEGER,          -- FK to value_atoms
  elapsed_start_ns INTEGER,
  elapsed_end_ns INTEGER,
  PRIMARY KEY (run_id, entry_id, seq_id)
);
&lt;/code&gt;&lt;/pre&gt;
&lt;hr&gt;
&lt;h2 id=&quot;usage-simple&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#usage-simple&quot;&gt;&lt;/a&gt;&lt;span&gt;Usage (Simple!) &lt;/span&gt;&lt;span id=&quot;usage&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;open Sexplib0.Sexp_conv

(* Setup once *)
let _get_local_debug_runtime =
  let rt = Minidebug_db.debug_db_file &amp;quot;trace&amp;quot; in
  fun () -&amp;gt; rt

(* Use anywhere *)
let%debug_sexp process (data : data_type) : result_type =
  (* your code here *)

let () =
  let result = process my_data in
  Debug_runtime.finish_and_cleanup ()
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Output&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: &lt;/span&gt;&lt;code&gt;trace.db&lt;/code&gt;&lt;span&gt; SQLite database&lt;/span&gt;&lt;/p&gt;
&lt;hr&gt;
&lt;div center-at-unpause=#tui pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;interactive-exploration&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#interactive-exploration&quot;&gt;&lt;/a&gt;&lt;span&gt;Interactive Exploration &lt;/span&gt;&lt;span id=&quot;tui&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;h3 id=&quot;launch-tui&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#launch-tui&quot;&gt;&lt;/a&gt;&lt;span&gt;Launch TUI&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-bash&quot;&gt;minidebug_view trace.db tui
&lt;/code&gt;&lt;/pre&gt;
&lt;p down-at-unpause pause&gt;&lt;strong&gt;&lt;span&gt;Features&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;:&lt;/span&gt;&lt;/p&gt;
&lt;div&gt;
&lt;p&gt;&lt;code&gt;↑/↓&lt;/code&gt;&lt;span&gt; or &lt;/span&gt;&lt;code&gt;k/j&lt;/code&gt;&lt;span&gt;: Navigate tree&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;Enter&lt;/code&gt;&lt;span&gt;: Expand/collapse nodes&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;t&lt;/code&gt;&lt;span&gt;: Toggle timing display&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;v&lt;/code&gt;&lt;span&gt;: Toggle values-first mode&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;q&lt;/code&gt;&lt;span&gt;: Quit&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;p down-at-unpause pause&gt;&lt;strong&gt;&lt;span&gt;Why TUI?&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;div&gt;
&lt;p&gt;&lt;span&gt;Works over SSH (no X forwarding)&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span&gt;Zero dependencies (no Node.js, browsers)&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span&gt;Instant startup (&amp;lt; 50ms)&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span&gt;Keyboard-optimized workflow&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span&gt;Single binary&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;h3 id=&quot;cli-commands&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#cli-commands&quot;&gt;&lt;/a&gt;&lt;span&gt;CLI Commands &lt;/span&gt;&lt;span id=&quot;cli&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-bash&quot;&gt;# List all runs
minidebug_view trace.db list

# Show full trace
minidebug_view trace.db show --times

# Fast summary (large DBs)
minidebug_view trace.db roots --with-values

# Regex search
minidebug_view trace.db search &amp;quot;fib&amp;quot;

# Database stats
minidebug_view trace.db stats
&lt;/code&gt;&lt;/pre&gt;
&lt;hr&gt;
&lt;div id=&quot;sql-queries&quot; center-at-unpause pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;querying-traces-with-sql&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#querying-traces-with-sql&quot;&gt;&lt;/a&gt;&lt;span&gt;Querying Traces with SQL &lt;/span&gt;&lt;span id=&quot;sql-queries&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;h3 id=&quot;view-root-level-function-calls&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#view-root-level-function-calls&quot;&gt;&lt;/a&gt;&lt;span&gt;View root-level function calls&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-sql&quot;&gt;SELECT e.entry_id, m.value_content as function_name,
       l.value_content as location
FROM entries e
JOIN value_atoms m ON e.message_value_id = m.value_id
LEFT JOIN value_atoms l ON e.location_value_id = l.value_id
WHERE e.entry_id = 0 AND e.header_entry_id IS NOT NULL
ORDER BY e.seq_id;
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;view-execution-tree&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#view-execution-tree&quot;&gt;&lt;/a&gt;&lt;span&gt;View execution tree&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-sql&quot;&gt;SELECT e.entry_id, e.seq_id, e.header_entry_id, e.depth,
       m.value_content as message,
       d.value_content as value
FROM entries e
JOIN value_atoms m ON e.message_value_id = m.value_id
LEFT JOIN value_atoms d ON e.data_value_id = d.value_id
WHERE e.run_id = 1
ORDER BY e.entry_id, e.seq_id;
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;check-deduplication-efficiency&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#check-deduplication-efficiency&quot;&gt;&lt;/a&gt;&lt;span&gt;Check deduplication efficiency&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-sql&quot;&gt;SELECT COUNT(*) as total_refs,
       COUNT(DISTINCT value_hash) as unique_values,
       ROUND(100.0 * (1 - COUNT(DISTINCT value_hash)*1.0/COUNT(*)), 1) as dedup_pct
FROM value_atoms;
&lt;/code&gt;&lt;/pre&gt;

&lt;h2 id=&quot;why-ocamlers-should-try-this&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#why-ocamlers-should-try-this&quot;&gt;&lt;/a&gt;&lt;span&gt;Why OCamlers Should Try This &lt;/span&gt;&lt;span id=&quot;why-try&quot;&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;h3 id=&quot;compared-to-printf-debugging&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#compared-to-printf-debugging&quot;&gt;&lt;/a&gt;&lt;span&gt;Compared to Printf Debugging &lt;/span&gt;&lt;span id=&quot;vs-printf&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Before: Manual prints everywhere *)
let process data =
  Printf.eprintf &amp;quot;process: data=%s\n%!&amp;quot; (show_data data);
  let result = compute data in
  Printf.eprintf &amp;quot;process: result=%s\n%!&amp;quot; (show_result result);
  result
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* After: Just add %debug_sexp *)
let%debug_sexp process data =
  let result = compute data in
  result
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Advantage&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Zero manual work, automatic tree structure, no cleanup needed&lt;/span&gt;&lt;/p&gt;
&lt;div id=&quot;vs-ocamldebug&quot; down-at-unpause pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;compared-to-ocamldebug&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#compared-to-ocamldebug&quot;&gt;&lt;/a&gt;&lt;span&gt;Compared to ocamldebug &lt;/span&gt;&lt;span id=&quot;vs-ocamldebug&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;No recompilation&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Works with existing bytecode/native&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Production-safe&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Enable/disable at runtime via log levels&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Asynchronous code&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Traces work even with Lwt/Async (no stepping)&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Complex data&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Automatic sexp serialization of any type&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;div id=&quot;vs-landmarks&quot; down-at-unpause pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;compared-to-landmarksstatmemprof&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#compared-to-landmarksstatmemprof&quot;&gt;&lt;/a&gt;&lt;span&gt;Compared to Landmarks/Statmemprof &lt;/span&gt;&lt;span id=&quot;vs-landmarks&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Full execution trace&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Not just hotspots, but complete flow&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Data values&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: See actual data, not just function names&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Interactive exploration&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: TUI for drilling down into specific calls&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Zero configuration&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: No need to annotate call sites&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;div id=&quot;for-dev&quot; down-at-unpause pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;for-development&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#for-development&quot;&gt;&lt;/a&gt;&lt;span&gt;For Development &lt;/span&gt;&lt;span id=&quot;for-dev&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Fast debugging&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: See complete execution flow without manual prints&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Type-safe&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Uses ppx_sexp_conv, show, or pp - picks the right one&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Minimal overhead&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Lazy evaluation, optional compilation (&lt;/span&gt;&lt;code&gt;[%%global_debug_log_level 0]&lt;/code&gt;&lt;span&gt;)&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Interactive exploration&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: TUI beats scrolling through text files&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;div id=&quot;for-prod&quot; down-at-unpause pause&gt;&lt;/div&gt;
&lt;h3 id=&quot;for-production&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#for-production&quot;&gt;&lt;/a&gt;&lt;span&gt;For Production &lt;/span&gt;&lt;span id=&quot;for-prod&quot;&gt;&lt;/span&gt;&lt;/h3&gt;
&lt;div&gt;

&lt;p&gt;&lt;strong&gt;&lt;span&gt;Conditional&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Path filters and log levels for targeted tracing&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Thread-safe&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Multiple threads can write to same database&lt;/span&gt;&lt;/p&gt;

&lt;div&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;SQL queries&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Find hot paths, analyze value distributions&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Performance profiling&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Elapsed time per entry with nanosecond precision&lt;/span&gt;&lt;/p&gt;
